name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Runs whenever you push to main
  workflow_dispatch:   # Allows manual click-to-run

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Build the app
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build static files
        run: npm run build

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # This folder is created by 'output: export'

  # Job 2: Deploy the app
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
